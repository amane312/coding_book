version: 1
rules:
  - expected: 型アサーション
    patterns: タイプアサーション
    prh: type assertionの訳語はこれに統一します
  - expected: 型ガード
    patterns: タイプガード
    prh: type guardの訳語はこれに統一します
  - expected: オプション引数
    patterns: オプショナル引数
    prh: optional parameterの訳語はこれに統一します
  - expected: オプショナルチェーン
    patterns:
      - オプションチェーン
      - オプションチェイニング
      - オプショナルチェイニング
    prh: optional chainingの訳語はMDNに準じてこれに統一します https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Operators/Optional_chaining
  - expected: オプションプロパティ
    patterns: オプショナルプロパティ
    prh: optional propertyの訳語はこれに統一します
  - expected: インデックス型
    patterns: インデックスシグネチャ
    prh: index signatureの訳語はこれに統一します
  - expected: mapped type
    patterns:
      - マップ型
      - マップタイプ
      - マップドタイプ
    prh: mapped typeの訳語はこれに統一します。TypeScript Deep Diveでは「マップ型」と訳していますが、Map<T, U>と曖昧であることと、「マップ型」が浸透していないため訳しません。
  - expected: ポリフィル
    patterns: /[pP]olyfill/
  - expected: 巻き上げ
    patterns: 巻上げ
